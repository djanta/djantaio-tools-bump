defaults:
  url: git@github.com:djantaio
  origin: origin
  changelog: true
  archetype: npm
  branch:
    draft: develop
    master: master
  version: patch

releases:
  prerelease:
    -
      tag: true
      name: djantaio-bump-test
      version: prerelease
      archetype: npm
      branch:
        master: master
        draft: develop
      command:
        - "npm install"
        #- "npm run compile"
      dependencies:
        -
          name: lodash
          version: latest
        - dateutil
