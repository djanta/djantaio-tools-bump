sudo: false
dist: trusty
language: node_js
node_js:
  - '7'
  - '6'
  - '5'
  - '4'

before_install:
  # Parameters used during release
  - git config user.name "$GH_USER"
  - git config user.email "$GH_USER_EMAIL"

  # setup https authentication credentials, used by ./mvnw release:prepare
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://$GH_TOKEN:@github.com" > .git/credentials

  #- curl -L https://github.com/docker/compose/releases/download/1.16.1/docker-compose-`uname -s`-`uname -m` > docker-compose.temp


script: echo "Running tests against $(node -v) ..."

after_success:
  - echo "Running after success step ..."

before_deploy:
  - echo "Running before deploy step ..."

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key:
    secure: 
  on:
    tags: true
    repo: djanta/djantaio-tools-bump

after_deploy:
  - echo "Running after deploy step ..."

notifications:
  email: false
  slack:
    rooms:
      - djantaio:1GeeSv1noSekK9to1yTqsbDw#tools
    on_success: always
    on_failure: always
    template:
      - Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch}
        by %{author} %{result} in %{duration}

  webhooks:
    urls:
      - $GITTER_ROOM
    on_success: change
    on_failure: always
    on_start: never
